<!DOCTYPE html>
<html>
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>RollDX</title>
    <link rel="stylesheet" href="RollDX.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Roll DX!</h1>
    </div>
    
    <!--1. Need a button-->
    <div class="results_area">
        <div id="results_box">
            <p class="results-text"></p>
        </div>
    </div>    
    <div class="button_area">    
        <button class="DX" onclick="RollD20()">D20</button>  
        <!--2. On click, generate a random number between 1-20-->
        <button class="DX" onclick="RollD12()">D12</button>
        <button class="DX" onclick="RollD10()">D10</button>
        <button class="DX" onclick="RollD8()">D8</button>
        <button class="DX" onclick="RollD6()">D6</button>
        <button class="DX" onclick="RollD4()">D4</button>
        <button class="DX" onclick="RollDPer()">Percentage</button>
    </div>
    <div class="footer">
        <p class="Thanks">Thanks for trying out this dice
            roller!</p>
    </div>
    
    <script type="text/javascript">
        
        function RollD20() {
            let rd20 = Math.floor((Math.random() * 20) + 1);
    // 3. Display result to user   
            document.getElementById("results_box").innerHTML = rd20;
        }

        function RollD12() {
            let rd12 = Math.floor((Math.random() * 12 ) + 1);
            document.getElementById("results_box").innerHTML = rd12;
        }
        
        function RollD10() {
            let rd10 = Math.floor((Math.random() * 10 ) + 1);
            document.getElementById("results_box").innerHTML = rd10;
        }

        function RollD8() {
            let rd8 = Math.floor((Math.random() * 8 ) + 1);
            document.getElementById("results_box").innerHTML = rd8;
        }

        function RollD6() {
            let rd6 = Math.floor((Math.random() * 6 ) + 1);
            document.getElementById("results_box").innerHTML = rd6;
        }

        function RollD4() {
            let rd4 = Math.floor((Math.random() * 4 ) + 1);
            document.getElementById("results_box").innerHTML = rd4;
        }

        function RollDPer() {
            let rdPer = Math.floor((Math.random() * 100 ) + 1);
            document.getElementById("results_box").innerHTML = rdPer;
        }
    </script>
    
    <!--4. Make it look nice with CSS-->
    <!--5. Profit-->
    
    
</body>
</html>
