<!DOCTYPE html>
<html>
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>RollDX</title>
    <link rel="stylesheet" href="RollDX.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Roll DX!</h1>
    </div>
    
    <!--1. Need a button-->
    <div class="display_area">
        <div class="results_area">
            <div id="results_box">
                <p class="results-text"></p>
            </div>
        </div>
        <div class="modifier_area">
            <input class="modifier_text" type="number" id="modifier" value="0">
        </div>
    </div>    
    <div class="button_area">    
        <button class="DX" onclick="RollD20()">D20</button>  
        <!--2. On click, generate a random number between 1-20-->
        <button class="DX" onclick="RollD12()">D12</button>
        <button class="DX" onclick="RollD10()">D10</button>
        <button class="DX" onclick="RollD8()">D8</button>
        <button class="DX" onclick="RollD6()">D6</button>
        <button class="DX" onclick="RollD4()">D4</button>
        <button class="DX" onclick="RollDPer()">Percentage</button>
    </div>
    <div class="footer">
        <p class="Thanks">Thanks for trying out this dice
            roller!</p>
    </div>
    
    <script type="text/javascript">
        
        // Check if modifier is undefined or not
        // If it is, then set the default value to 0
        var modifier = document.getElementById('modifier');

        if (modifier.value.length == 0){
            modifier.value = "0";
        }
            

        function RollD20() {
            if (modifier.value.length == 0){
                modifier.value = "0";
                RD20();
            }else {
                RD20();
            }
        }

        function RD20() {
            let rd20 = Math.floor((Math.random() * 20) + 1);
    // 3. Display result to user 
            document.getElementById("results_box").innerHTML = parseInt(rd20) + parseInt(modifier.value);  
        }
        
        function RollD12() {
            if (modifier.value.length == 0){
                modifier.value = "0";
                RD12();
            }else {
                RD12();
            }
        }
        function RD12() {
            let rd12 = Math.floor((Math.random() * 12 ) + 1);
            document.getElementById("results_box").innerHTML = parseInt(rd12) + parseInt(modifier.value);
        }

        function RollD10() {
            if (modifier.value.length == 0){
                modifier.value = "0";
                RD10();
            }else {
                RD10();
            }
        }
        
        function RD10() {
            let rd10 = Math.floor((Math.random() * 10 ) + 1);
            document.getElementById("results_box").innerHTML = parseInt(rd10) + parseInt(modifier.value);
        }

        function RollD8() {
            if (modifier.value.length == 0){
                modifier.value = "0";
                RD8();
            }else {
                RD8();
            }
        }

        function RD8() {
            let rd8 = Math.floor((Math.random() * 8 ) + 1);
            document.getElementById("results_box").innerHTML = parseInt(rd8) + parseInt(modifier.value);
        }

        function RollD6() {
            if (modifier.value.length == 0){
                modifier.value = "0";
                RD6();
            }else {
                RD6();
            }
        }

        function RD6() {
            let rd6 = Math.floor((Math.random() * 6 ) + 1);
            document.getElementById("results_box").innerHTML = parseInt(rd6) + parseInt(modifier.value);
        }

        function RollD4() {
            if (modifier.value.length == 0){
                modifier.value = "0";
                RD4();
            }else {
                RD4();
            }
        }

        function RD4() {
            let rd4 = Math.floor((Math.random() * 4 ) + 1);
            document.getElementById("results_box").innerHTML = parseInt(rd4) + parseInt(modifier.value);
        }

        function RollDPer() {
            if (modifier.value.length == 0){
                modifier.value = "0";
                RDPer();
            }else {
                RDPer();
            }
        }

        function RDPer() {
            let rdPer = Math.floor((Math.random() * 100 ) + 1);
            document.getElementById("results_box").innerHTML = rdPer;
        }
    </script>
    
    <!--4. Make it look nice with CSS-->
    <!--5. Profit-->
    
    
</body>
</html>
